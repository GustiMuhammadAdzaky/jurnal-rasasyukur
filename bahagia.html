<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Form</title>
  </head>
  <body>
    <!-- content -->
    <div class="container">
      <!-- garis -->
      <div class="container">
        <div class="row">
          <div class="col"><hr class="mt-5 garis-active" /></div>
          <div class="col"><hr class="mt-5 garis-disable" /></div>
        </div>
      </div>
      <!-- garis -->

      <!-- Tanggal -->
      <div
        id="tampil-tanggal"
        class="text-center text"
        style="color: #b1ada8"
      ></div>
      <!-- Tanggal -->

      <!-- form bahagia -->
      <form>
        <div class="container mt-5">
          <div class="mb-5">
            <input
              name="bahagia"
              value=""
              style="width: 100%"
              placeholder="Hal Yang Membuat kamu Hariini Bahagia"
              type="text"
              class="field"
              id="1"
            />
          </div>
          <div class="mb-5">
            <input
              name="bersyukur"
              value=""
              style="width: 100%"
              placeholder="Hal Yang Membuat kamu Hariini Bersyukur"
              type="text"
              class="field"
              id="2"
            />
          </div>
          <div class="mb-5">
            <input
              name="oranglain"
              value=""
              style="width: 100%"
              placeholder="hal yang dilakukan orang lain dan membuatku bersyukur"
              type="text"
              class="field"
              id="3"
            />
          </div>
          <div class="mb-5">
            <input
              name="rencana"
              value=""
              style="width: 100%"
              placeholder="Apa yang bisa aku lakukan agar kondisi di hari esok bisa lebih baik lagi?"
              type="text"
              class="field"
              id="4"
            />
          </div>
          <div class="mb-5">
            <input
              name="apresiasi"
              value=""
              style="width: 100%"
              placeholder="Yuk berikan apresiasi untuk dirimu hari ini!"
              type="text"
              class="field"
              id="5"
            />
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <!-- <button class="btn btn-dark buttonZaky" type="button">Buat</button> -->
          <button type="submit" class="btn btn-dark button-buat">Lanjut</button>
        </div>
      </form>
      <!-- form -->
    </div>
    <!-- content -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
